<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <div class="container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="\index.html"> Home</a></li>
                        <li><a href="\about.html">About</a></li>
                        <li><a href="\work-experience.html">Work Experience</a></li>
                        <li><a href="\projects.html">Projects</a></li>
                        <li><a href="\contactme.html">Contact Me</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="contactform">
                    <h1>Contact me for Work/General Enquiry</h1>
                    <form>
                        <div class="mb-3">
                            <label for="clientname" class="form-label">Name</label>
                            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Contact Number</label>
                            <input type="password" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                          <label for="clientemail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your contact info with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="clientenquiery" class="form-label">Enquiry</label>
                            <input type="enquiery" class="form-control" id="clientenquiery" aria-describedby="emailHelp">
                        </div>
                        <div id="form-check">
                          <input type="checkbox" class="form-check-input" id="isclient">
                          <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                      </form>
                </div>
            </div>
        </div>
</body>
